<div class="post-list-with-search-wrapper">
    <h4> Post list </h4> 
    <input [(ngModel)]="searchText" class="form-control" type="text" name="search" placeholder="Filter posts" (ngModelChange)="onSearchChange()" autocomplete="off" autofocus>

    <div class="post-list">
        <div *ngFor="let d of data">
            <div class="post" [ngClass]="{'selectedPost': d.selected}" (click)="onSelect(d.id)">{{d.name}}</div>
        </div>
    </div> 
</div>
