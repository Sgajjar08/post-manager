<div class="container">
    <div class="form">
      <h3>Create a new post</h3>
      <form (ngSubmit)="onSubmit()" #postForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 minlength="6"
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required and length should be greater than 6
          </div>
        </div>
  
        <div class="form-group">
          <label for="content">Content</label>
          <textarea type="text" class="form-control" id="content"
                 [(ngModel)]="model.content" name="content">
                 </textarea>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-default" (click)="newPost(); postForm.reset()">Reset</button>
            <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
